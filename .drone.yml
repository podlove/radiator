kind: pipeline
name: default

steps:
- name: setup-database
  image: postgres:9-alpine
  commands:
  - sleep 10
  - psql -U postgres -d radiator_test -h database

- name: setup-minio
  image: minio/mc
  commands:
  - sleep 5
  - mc config host add radiator http://minio:9000 IEKAZMUY3KX32CRJPE9R tXNYsfJyb8ctDgZSaIOYpndQwxOv8T+E+U0Rq3mN
  - mc mb radiator/radiator
  - mc policy public radiator/radiator

- name: install
  image: elixir:1.8
  volumes:
  - name: mix
    path: /root/.mix
  commands:
  - mix local.rebar --force
  - mix local.hex --force
  - mix deps.get

- name: test
  image: elixir:1.8
  volumes:
  - name: mix
    path: /root/.mix
  commands:
  - mix test

services:
- name: database
  image: postgres:9-alpine
  ports: 
  - 5432
  environment:
    POSTGRES_USER: postgres
    POSTGRES_DB: radiator_test

- name: minio
  image: minio/minio
  ports:
  - 9000
  environment:
    MINIO_ACCESS_KEY: "IEKAZMUY3KX32CRJPE9R"
    MINIO_SECRET_KEY: "tXNYsfJyb8ctDgZSaIOYpndQwxOv8T+E+U0Rq3mN"
  command: [ "server", "/data" ]

volumes:
- name: mix
  temp: {}
