kind: pipeline
name: default

steps:
- name: setup-minio
  image: minio/mc
  environment:
    MINIO_ACCESS_KEY:
      from_secret: minio_access_key
    MINIO_SECRET_KEY: 
      from_secret: minio_secret_key
  commands:
  - sleep 5
  - mc config host add radiator http://minio:9000 $MINIO_ACCESS_KEY $MINIO_SECRET_KEY
  - mc mb radiator/radiator
  - mc policy public radiator/radiator

- name: install
  image: elixir:1.8
  volumes:
  - name: mix
    path: /root/.mix
  commands:
  - mix local.rebar --force
  - mix local.hex --force
  - mix deps.get

- name: test
  image: elixir:1.8
  volumes:
  - name: mix
    path: /root/.mix
  environment:
    STORAGE_ASSET_HOST: "http://minio:9000/radiator"
    STORAGE_HOST: "minio"
    DB_HOST: "database"
  commands:
  - mix test

services:
- name: database
  image: postgres:9-alpine
  ports: 
  - 5432
  environment:
    POSTGRES_USER: postgres
    POSTGRES_DB: radiator_test

- name: minio
  image: minio/minio
  ports:
  - 9000
  environment:
    MINIO_ACCESS_KEY:
      from_secret: minio_access_key
    MINIO_SECRET_KEY: 
      from_secret: minio_secret_key
  command: [ "server", "/data" ]

volumes:
- name: mix
  temp: {}
