version: "3"
services:
  minio:
    image: minio/minio
    ports:
      - 9000:9000
    environment:
      # These are the default keys as you would find them in config/config.exs
      - MINIO_ACCESS_KEY=IEKAZMUY3KX32CRJPE9R
      - MINIO_SECRET_KEY=tXNYsfJyb8ctDgZSaIOYpndQwxOv8T+E+U0Rq3mN
    volumes:
      - minio_data:/data
      - minio_config:/root/.minio
    command: minio server /data
  db:
    image: postgres
    volumes:
      - psql_db:/var/lib/postgresql
  radiator:
    build: .
    ports:
      - 4000:4000
    depends_on:
      - db
      - minio
      - email
    environment:
      PORT: 4000
      HOST: localhost
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DATABASE: radiator_prod
      POSTGRES_HOST: db
      STORAGE_HOST: minio
      STORAGE_PORT: 9000
      STORAGE_ASSET_HOST: http://localhost:9000/radiator
      STORAGE_ACCESS_KEY_ID: IEKAZMUY3KX32CRJPE9R
      STORAGE_ACCESS_KEY: tXNYsfJyb8ctDgZSaIOYpndQwxOv8T+E+U0Rq3mN
      SMTP_SERVER: email
      SMTP_HOSTNAME: email
      SMTP_PORT: 1025
      SMTP_USERNAME: ""
      SMTP_PASSWORD: ""
  email:
    image: mailhog/mailhog
    ports:
      - 1025:1025
      - 8025:8025

volumes:
  minio_data:
  minio_config:
  psql_db:
